<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Temprature Conversion</title>
  </head>
  <body>
    <h1 style="text-align: center">Temprature Converter</h1>
    <div id="box">
      <label>Enter a Temprature: </label>
      <input type="number" id="userInput" />
      <h4>Convert To:</h4>
      <input type="radio" name="temp" id="cButton" value="Temprature" />Celsius
      <input
        type="radio"
        name="temp"
        id="fButton"
        value="Temprature"
      />Fahrenheit <br />
      <button id="submitBtn">Submit</button>
    </div>
    <label id="tempLabel"></label>

    <script src="script.js"></script>
  </body>
</html>
